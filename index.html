<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractions simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="position: absolute; display: block; padding: 10px">
      <strong>Numerador: </strong>
      <input
        type="range"
        name="numerator"
        id="numeratorInput"
        min="0"
        max="30"
      />
      <br />
      <strong>Denominador: </strong>
      <input
        type="range"
        name="denominator"
        id="denominatorInput"
        min="1"
        max="30"
      />
    </div>
    <canvas></canvas>
    <script src="./script.js"></script>
  </body>
</html>
